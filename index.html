<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Ẩn scrollbar */
    .scrollbar-none::-webkit-scrollbar {
      display: none;
    }
  </style>

  <title>Been Together</title>
</head>

<body class="min-h-screen w-full flex justify-center items-center p-2
             bg-contain bg-center bg-repeat"
      style="background-image: url('bg.JPG');">

  <div class="bg-white/70 backdrop-blur-md p-4 sm:p-6 rounded-xl w-full max-w-full sm:max-w-3xl flex flex-col items-center">

    <!-- ABOUT SECTION -->
    <div class="flex flex-row items-center justify-center gap-3 sm:gap-6 overflow-x-auto snap-x snap-mandatory scrollbar-none w-full select-none">

      <!-- Male -->
      <div class="text-center flex-shrink-0 snap-center">
        <img class="w-[28vw] max-w-[120px] sm:w-[25vw] sm:max-w-[150px] aspect-[2/3] object-cover rounded-md mx-auto" src="Male.JPG" alt="">
        <p class="font-mono mt-1 text-[4vw] sm:text-[3.5vw] md:text-base">Bin</p>
        <p class="font-semibold text-[4vw] sm:text-[3.5vw] md:text-base">24.05.1998</p>
      </div>

      <!-- Heart -->
      <img class="animate-pulse w-[15vw] max-w-[50px] sm:w-[12vw] sm:max-w-[70px] flex-shrink-0 snap-center" src="love-always-wins.png" alt="heart">

      <!-- Female -->
      <div class="text-center flex-shrink-0 snap-center">
        <img class="w-[28vw] max-w-[120px] sm:w-[25vw] sm:max-w-[150px] aspect-[2/3] object-cover rounded-md mx-auto" src="Female.JPG" alt="">
        <p class="font-mono mt-1 text-[4vw] sm:text-[3.5vw] md:text-base">Bơ</p>
        <p class="font-semibold text-[4vw] sm:text-[3.5vw] md:text-base">28.11.1999</p>
      </div>

    </div>

    <!-- TIME DISPLAY -->
<div class="text-center mt-4 sm:mt-6">
    <h2 class="font-bold italic text-[5vw] sm:text-[4.5vw] md:text-3xl mb-2 sm:mb-3">
        We have been together for:
    </h2>

    <div class="grid grid-cols-3 sm:grid-cols-6 gap-2 sm:gap-3 text-white">

        <div class="bg-pink-400/80 backdrop-blur-md p-2 rounded-lg">
            <p class="text-[4vw] sm:text-xl font-bold years">00</p>
            <span class="text-[3vw] sm:text-sm">Years</span>
        </div>

        <div class="bg-red-400/80 backdrop-blur-md p-2 rounded-lg">
            <p class="text-[4vw] sm:text-xl font-bold months">00</p>
            <span class="text-[3vw] sm:text-sm">Months</span>
        </div>

        <div class="bg-purple-400/80 backdrop-blur-md p-2 rounded-lg">
            <p class="text-[4vw] sm:text-xl font-bold days"><span>00</span></p>
            <span class="text-[3vw] sm:text-sm">Days</span>
        </div>

        <div class="bg-blue-400/80 backdrop-blur-md p-2 rounded-lg">
            <p class="text-[4vw] sm:text-xl font-bold hours">00</p>
            <span class="text-[3vw] sm:text-sm">Hours</span>
        </div>

        <div class="bg-teal-400/80 backdrop-blur-md p-2 rounded-lg">
            <p class="text-[4vw] sm:text-xl font-bold minutes">00</p>
            <span class="text-[3vw] sm:text-sm">Minutes</span>
        </div>

        <div class="bg-green-400/80 backdrop-blur-md p-2 rounded-lg">
            <p class="text-[4vw] sm:text-xl font-bold seconds">00</p>
            <span class="text-[3vw] sm:text-sm">Seconds</span>
        </div>

    </div>
</div>

  <script src="main.js"></script>
</body>

</html>
